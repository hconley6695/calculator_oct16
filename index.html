<!DOCTYPE hmtl>
<html>
<head>
	<title>Basic Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
</head>
<body>

	<h1>Basic Calculator</h1>

	<div class="main">
		<div class="top">
			<div id="screen"></div>
		</div>

		<div class="bottom">
			<ul class="buttons">
				<li><button class="btn" id="num7">7</button></li>
				<li><button class="btn" id="num8">8</button></li>
				<li><button class="btn" id="num9">9</button></li>
				<li><button class="other" id="add">+</button></li>
				<li><button class="btn" id="num4">4</button></li>
				<li><button class="btn" id="num5">5</button></li>
				<li><button class="btn" id="num6">6</button></li>
				<li><button class="other" id="sub">-</button></li>
				<li><button class="btn" id="num1">1</button></li>
				<li><button class="btn" id="num2">2</button></li>
				<li><button class="btn" id="num3">3</button></li>
				<li><button class="other" id="multiply">*</button></li>
				<li><button class="btn" id="num0">0</button></li>
				<li><button class="other" id="clear">C</button></li>
				<li><button class="other" id="equals">=</button></li>
				<li><button class="other" id="divide">/</button></li>
			</ul>
			
		</div>


	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
